<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html">

<h:head>
    <title>Add Stock</title>
    <ui:include src="/suppliernavbar.html" />
    <style type="text/css">
        /* Import Google font - Poppins */

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Poppins", sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .container {
            position: relative;
            max-width: 700px;
            width: 100%;
            background: #fff;
            padding: 25px;
            border-radius: 8px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }

        .container header {
            font-size: 1.5rem;
            color: #333;
            font-weight: 500;
            text-align: center;
        }

        .container .form {
            margin-top: 30px;
        }

        .form .input-box {
            width: 100%;
            margin-top: 20px;
        }

        .input-box label {
            color: #333;
        }

        .form :where(.input-box input, .select-box) {
            position: relative;
            height: 50px;
            width: 100%;
            outline: none;
            font-size: 1rem;
            color: #707070;
            margin-top: 8px;
            border: 1px solid #ddd;
            border-radius: 6px;
            padding: 0 15px;
        }

        .input-box input:focus {
            box-shadow: 0 1px 0 rgba(0, 0, 0, 0.1);
        }

        .form .column {
            display: flex;
            column-gap: 15px;
        }

        .form .gender-box {
            margin-top: 20px;
        }

        .gender-box h3 {
            color: #333;
            font-size: 1rem;
            font-weight: 400;
            margin-bottom: 8px;
        }

        .form :where(.gender-option, .gender) {
            display: flex;
            align-items: center;
            column-gap: 50px;
            flex-wrap: wrap;
        }

        .form .gender {
            column-gap: 5px;
        }

        .gender input {
            accent-color: rgb(130, 106, 251);
        }

        .form :where(.gender input, .gender label) {
            cursor: pointer;
        }

        .gender label {
            color: #707070;
        }

        .address :where(input, .select-box) {
            margin-top: 15px;
        }

        .select-box select {
            height: 100%;
            width: 100%;
            outline: none;
            border: none;
            color: #707070;
            font-size: 1rem;
        }

        .button {
            height: 55px;
            width: 100%;
            color: #fff;
            font-size: 1rem;
            font-weight: 400;
            margin-top: 30px;
            border: none;
            cursor: pointer;
            transition: all 0.2s ease;
            background: rgb(130, 106, 251);
        }

        .form button:hover {
            background: rgb(88, 56, 250);
        }

        /*Responsive*/
        @media screen and (max-width: 500px) {
            .form .column {
                flex-wrap: wrap;
            }

            .form :where(.gender-option, .gender) {
                row-gap: 15px;
            }
        }
    </style>

</h:head>
<body>

<section class="container">
    <h:outputStylesheet library="css" name="style.css" />
    <header>Enter Stock</header>
    <h:form class="form">

        <div class="input-box">
            <h:outputLabel for="id" value="Enter Item Code" />
            <h:inputText id="id" required="true" requiredMessage="Enter ID" value="#{supplierbean.stock.itemCode}"/>
            <h:message for="id" style="color:red" />
        </div>

        <div class="input-box">
            <h:outputLabel for="sname" value="Enter Stock name" />
            <h:inputText id="sname" required="true" requiredMessage="Enter Stock name" value="#{supplierbean.stock.itemName}" validatorMessage="Stock name length should be between 3 and 30">
                <f:validateLength minimum="3" maximum="30" />
            </h:inputText>
            <h:message for="sname" style="color:red" />
        </div>

        <div class="input-box">
            <h:outputLabel for="qty" value="Enter Quantity" />
            <h:inputText id="qty" required="true" requiredMessage="Enter Quantity" value="#{supplierbean.stock.quantity}" validatorMessage="Quantity should be min 1">
                <f:validateLongRange minimum="1" />
            </h:inputText>
            <h:message for="qty" style="color:red" />
        </div>

        <div class="input-box">
            <h:outputLabel for="price" value="Enter Price" />
            <h:inputText id="price" required="true" requiredMessage="Enter Price" value="#{supplierbean.stock.unitPrice}"/>
       
            <h:message for="price" style="color:red" />
        </div>

        <div class="select-box">

            <h:selectOneMenu id="category" required="true" requiredMessage="Select category" value="#{supplierbean.stock.category}">
                <f:selectItem itemLabel="Category" itemValue="" />
                <f:selectItem itemLabel="Raw material" itemValue="Raw material" />
                <f:selectItem itemLabel="Service" itemValue="Service" />
                <f:selectItem itemLabel="Finished Goods" itemValue="Finished goods" />
            </h:selectOneMenu>
            <h:message for="category" style="color:red" />
        </div>

        <div class="input-box">
            <h:outputLabel for="date" value="Enter Purchase Date" />
            <h:inputText id="date" required="true" requiredMessage="Enter Purchase Date" value="#{supplierbean.stock.purchasedate}"/>
     
            <h:message for="date" style="color:red" />
        </div>
	<div class="input-box">
	<h:outputLabel for="suppliername" value="Enter Supplier user name" /> 
	<h:inputText id="suppliername" required="true"  value="#{supplierbean.stock.addedBy}" validatorMessage="name length should be between 3 and 30">
                <f:validateLength minimum="3" maximum="30" />
            </h:inputText>
            <h:message for="suppliername" style="color:red" />
        </div>
        <h:outputLabel for="add" />
        <h:commandButton id="add" align="center" styleClass="button" value="Add" action="#{supplierbean.addstock()}" />
        <h:message for="add" />

    </h:form>
</section>
</body>
</html>
